<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de conhecimento - Religiões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Base de conhecimento - Religiões</h1>
        <div>
            <input type="text" placeholder="Digite uma religião" id="campoBusca">
            <!-- O botão não é mais estritamente necessário, pois a busca é feita ao digitar,
                 mas podemos mantê-lo por uma questão de interface. O onclick foi removido. -->
            <button id="botao-busca">Buscar</button>
        </div>
    </header>

    <main>
        <!-- O nome da classe foi corrigido de 'card-cotainer' para 'card-container' -->
        <section class="card-container">
            <!-- O conteúdo estático foi removido. O script.js irá preencher esta seção dinamicamente. -->
        </section>
    </main>

    <footer class="footer">
        <ul class="footer-links">
            <li><a href="https://github.com/230857">GitHub</a></li>
            <li><a href="https://www.alura.com.br/">Alura</a></li>
        </ul>
    </footer>

    <!-- O script inline antigo foi removido. -->
    <!-- Adicionada a chamada para o arquivo script.js externo. -->
    <script src="script.js"></script>
</body>
</html>
